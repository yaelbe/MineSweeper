<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mine Sweeper</title>
  </head>

  <body class="root" onload="onInit()">
    <div class="game">
      <button class="color-mode" onclick="changeColors()">🎨</button>
      <h1 class="title">Mine Sweeper</h1>
      <div class="levels">
        <button class="beginner" onClick="setLevel(BEGINNER)">BEGINNER</button>
        <button class="mediun" onClick="setLevel(MEDIUM)">MEDIUM</button>
        <button class="expert" onClick="setLevel(EXPERT)">EXPERT</button>
      </div>
      <div class="score">Best Score: <span class="best-score">🤷🏽‍♀️</span> Sec</div>
      <div class="timer">⏱️<span class="time">000</span></div>
      <div class="mines"><span class="mines-count"></span> 💣</div>
      <div class="lives"></div>
      <div class="hints"></div>

      <button class="btnSmiley" onclick="onInit()">😃</button>

      <div class="board-container"></div>
      <button class="mega-hint" onClick="onMegaHint(this)">Mega Hint</button>
    </div>
    <script src="js/const.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/gameFeature.js"></script>
  </body>
</html>
